<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM project</title>

    <style>

        body{
            font-family: Arial;
        }

        .subscribe-button{
            border: none;
            background-color: black;
            color: white;
            padding:10px 15px 10px 15px;
            font-weight: bold;
            border-radius: 25px;  
            cursor: pointer;  
            margin-bottom:30px;     
        }
        .is-subscribed{
            background-color: rgb(240, 240, 240);
            color: black;
        }

            .calculate-button{
                background-color:green;
                color: white;
                padding:10px 15px 10px 15px ;
                font-weight: bold;
                border: none;
                cursor: pointer;
            }
            .input-style{
                padding-top: 9px;
                padding-bottom: 9px;
                padding-left: 15px;
                
            }

    </style>
</head>
<body>

    
    <p>YouTube Subscribe Button</p>

    <button onclick=" Subscribe();
    " class="js-subscribe-button subscribe-button">Subscribe</button>

    <p>Amazon Shipping Calculator</p>

    <p>Orders under $40 = +$10 shipping.</p>

    <p>Orders over $40 = FREE shipping.</p>

    <input placeholder="Cost of order"
     class="js-cost-input input-style" onkeydown="handleCostKeydown(event);"> 

    <button onclick="calculateTotal();" class="calculate-button">Calculate</button>

    <p class="js-total-cost"></p>

    <script>
        function handleCostKeydown(event) {
     if (event.key === 'Enter') {
        calculateTotal();
     }           
        }
        function calculateTotal() {
          const inputElement = document.querySelector('.js-cost-input');
          let cost = Number(inputElement.value);

          if (cost < 40) {
            cost += 10;
          }
          document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
        }

        function Subscribe() {
    const buttonElement = document.querySelector('.js-subscribe-button');

    if (buttonElement.innerText === 'Subscribe') {
        buttonElement.innerHTML = 'Subscribed';
        buttonElement.classList.add('is-subscribed');
    }else {
        buttonElement.innerHTML = 'Subscribe';
        buttonElement.classList.remove('is-subscribed');
    }
        }
    </script>
</body>
</html>
